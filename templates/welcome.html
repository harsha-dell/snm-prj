<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff7e5f;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-decoration: none;
            border: none;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 126, 95, 0.3);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Simple Note Manager</h1>
        <a class="btn" href="{{url_for('create')}}">Create</a><br>
        <a class="btn" href="{{url_for('login')}}">Login</a>
    </div>
</body>

</html>
