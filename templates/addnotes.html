{% extends 'dashboard.html' %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, rgba(85, 148, 211, 0.7), rgba(216, 80, 153, 0.7), rgba(190, 206, 106, 0.7));
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    h2 {
        font-size: 36px;
        color: #5d3fd3;
        background: linear-gradient(90deg, rgba(85, 148, 211, 1), rgba(216, 80, 153, 1));
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    form {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 18px;
        color: #333;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #5d3fd3;
        outline: none;
    }

    .btn {
        background-color: #5d3fd3;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #4b2c8c;
    }

    .btn:active {
        background-color: #3a1d6b;
    }

    a {
        text-decoration: none;
        color: #5d3fd3;
        text-align: center;
        font-size: 16px;
    }

    a:hover {
        color: #4b2c8c;
    }
</style>

{% block content %}
<h2>Add Notes</h2>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter the title"><br>
    
    <label for="desc">Description</label>
    <input type="text" id="desc" name="desc" placeholder="Enter description"><br><br>

    <button class="btn">Submit</button>
</form>
{% endblock %}
