<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #f9f9f9;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0px 4px 8px rgba(255, 255, 255, 0.5);
            }

            100% {
                text-shadow: 0px 4px 16px rgba(255, 255, 255, 0.9);
            }
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            backdrop-filter: blur(10px);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #d3d3d3;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        form input::placeholder {
            color: #d3d3d3;
        }

        form input:focus {
            outline: none;
            border: 1px solid #00aaff;
            box-shadow: 0 0 5px #00aaff;
            background: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #00aaff, #0066cc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0066cc, #00aaff);
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <form method="POST">
        <h2>Login Account</h2>
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username">
        <label>Useremail</label>
        <input type="text" name="useremail" placeholder="Enter useremail">
        <label>Password</label>
        <input type="password" name="psd" placeholder="Enter Password">
        <button class="btn">Submit</button>
    </form>
</body>

</html>
